{% extends "base.html" %}
{% block title %}Loggin' Page{% endblock %}

{%block content%}

{% with messages = get_flashed_messages() %}

	{% if messages %}

		{%for msg in messages%}
			<p><b>{{msg}}</b></p>
		{% endfor %}

	{% endif %}

{% endwith %}

<form
	action="#"
	method="post"
	oXYZnsubmit="function(evt) {
		alert('JSON.stringify(evt)');
		console.warn(evt); evt.preventDefault(); return false;
		return true;
	}"
>
	<p>Name:</p>
	<p><input type="text" name="nm" autofocus/></p>
	<p><input type="submit" value="-submit-" /></p>
</form>

{%endblock%}
